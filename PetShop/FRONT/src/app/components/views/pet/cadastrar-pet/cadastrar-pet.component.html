<div id="nome">
  <label for="nome">Nome:</label>
  <input type="text" name="nome" [(ngModel)]="nome" />
</div>

<div id="cpfDono">
  <label for="cpfDono">Digite o cpf do dono:</label>
  <input type="text" name="cpfDono" [(ngModel)]="cpfDono" />
</div>

<div id="tipoAnimal">
  <label for="tipoAnimal">Categoria do Animal:</label>
  <input type="text" name="tipoAnimal" [(ngModel)]="tipoAnimal" />
</div>

<button (click)="cadastrar()">Cadastrar</button>
