<p>editar-servico works!</p>

<div id="servicoId">
  <label for="servicoId">Digite o ID do Serviço a ser alterado</label>
  <input type="text" name="servicoId" [(ngModel)]="servicoId" />
</div>

<div id="nome">
  <label for="nome">Nome:</label>
  <input type="text" name="nome" [(ngModel)]="nome" />
</div>

<div id="descricao">
  <label for="descricao">Descrição:</label>
  <input type="text" name="descricao" [(ngModel)]="descricao" />
</div>

<div id="preco">
  <label for="preco">Preço:</label>
  <input type="text" name="preco" [(ngModel)]="preco" />
</div>

<button (click)="editar()">Cadastrar</button>
